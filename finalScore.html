<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="finalScore.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>The Code Quiz</title>
</head>

<body>
    <div class="top">
        <div><a href="highscores.html">View Highscores</a></div>
        <div class="timekeeper">Time Remaining: <span id="timeLeft">0</span></div>
    </div>
    
    <div class="container left">
        <h1>Quiz Completed!</h1>
        <br>
        <p>Your final score is <span class="finalScore">0</span></p>
        <br>
        Enter Initials: <input type="text" id="userInitials">
        <button type="button" class="btn btn-primary submitButton">Submit</button>
    </div>

</body>

</html>
